    <head>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <body>
        <div id="col-xs-12 header_div test-center">
            <h2>Sound controlled animals</h2>
            <p>Note: play animal sounds such as dogs, cats, bears, and ducks to make the animals move</p>
        </div>
        <div class="main_div">
            <center>
              <button class="btn btn-warning" onclick="startClassification()"> START </button>
              <h3 id="result_label">I can hear - </h3>
              <h4 id="result_confidence"> Accuracy: </h4>
              <br>
              <img src="dog.png" id="dog" width="300" height="300">
              <img src="cat.jpg" id="cat" width="300" height="300">      
              <img src="bear.jpg" id="bear" width="300" height="300">
              <img src="duck.png" id="duck" width="300" height="300">
              </center>
              </div>

              </div>
